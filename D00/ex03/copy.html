<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Reproduction dâ€™une page web</title>
		<style type="text/css">
			.pr_html5 p:after {right:20%;}
			.pr_css3 p:after {right:40%;}
			.pr_jquery p:after {right:50%;}
			.pr_python p:after {right:25%;}
			.pr_php p:after {right:35%;}
			.pr_nodejs p:after {right:65%;}
		</style>
	</head>
	<body>

		<ul>
			<li>
				<h2>Frontend</h2>
				<div class="pr_html5">
					<p data-value="80">HTML5</p>
					<progress class="html5" value="80" max="100">
				</div>
				<div class="pr_css3">
					<p data-value="60">CSS3</p>
					<progress class="html5" value="60" max="100">
				</div>
				<div class="pr_jquery">
					<p data-value="50">jQuery</p>
					<progress class="html5" value="50" max="100">
				</div>
			</li>
			<li>
				<h2>Backend</h2>
				<div class="pr_python">
					<p data-value="75">Python</p>
					<progress class="python" value="75" max="100">
				</div>
				<div class="pr_php">
					<p data-value="65">PHP</p>
					<progress class="python" value="65" max="100">
				</div>
				<div class="pr_nodejs">
					<p data-value="35">Node.js</p>
					<progress class="python" value="35" max="100">
				</div>
			</li>
		</ul>

	</body>
</html>
